---
dependency:
  name: galaxy
driver:
  name: ec2
lint:
  name: yamllint
  options:
    config-file: .yamllint
platforms:
  - name: agent1
    image: ami-0da760e590e7de0e8    # Ubuntu 18.04 (EBS-Backed x86_64)
    instance_type: t2.micro
    vpc_subnet_id: subnet-41c8f224  # eu-west-1a
    region: eu-west-1
    groups:
      - agent_vm
    ssh_user: ubuntu
  - name: agent2
    image: ami-047bb4163c506cd98    # Amazon Linux 2018.03 (EBS-Backed x86_64)
    instance_type: t2.micro
    vpc_subnet_id: subnet-41c8f224  # eu-west-1a
    region: eu-west-1
    groups:
      - agent_vm
    ssh_user: ec2-user
  - name: receiver
    image: ami-0da760e590e7de0e8    # Ubuntu 18.04 (EBS-Backed x86_64)
    instance_type: t2.small
    vpc_subnet_id: subnet-41c8f224  # eu-west-1a
    region: eu-west-1
    groups:
      - receiver_vm
    ssh_user: ubuntu
provisioner:
  name: ansible
  playbooks:
    create: create.yml
    destroy: destroy.yml
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8

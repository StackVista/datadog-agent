# Default values for trace-java-demo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  pullPolicy: IfNotPresent

agent:
  host: sts-simulator-sts-simulator
  port: 7078

#traceagent_image: "stackstate/stackstate-trace-agent:2.1.0"
traceagent_image: "docker.io/stackstate/stackstate-agent-2-test:master"

trace_agent_config_map:
  STS_API_KEY: "API_KEY"
  STS_STS_URL: "http://sts-simulator/stsAgent"
  STS_HOSTNAME: "trace-java-demo"
  STS_PROCESS_AGENT_URL: "http://sts-simulator:7078/stsAgent"
  STS_PROCESS_AGENT_ENABLED: "false"
  STS_NETWORK_TRACING_ENABLED: "true"
  STS_APM_URL: "http://sts-simulator:7078/stsAgent"
  STS_APM_ENABLED: "true"
  #    HOST_PROC: "/host/proc"
  #    HOST_SYS: "/host/sys"
  STS_LOG_LEVEL: "debug"
  STS_LOG_TO_CONSOLE: "true"

imagePullSecrets: #[]
  - name: docker-registry-key
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}

# Default values for sts-agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

agent:
  name: stackstate-agent
  proc_path: /proc

agent_config_map:
  STS_API_KEY: "API_KEY"
  STS_STS_URL: "http://34.254.41.209:7077/stsAgent"
  STS_PROCESS_AGENT_URL: "http://34.254.41.209:7077/stsAgent"
  STS_APM_URL: "http://34.254.41.209:7077/stsAgent"
  STS_PROCESS_AGENT_ENABLED: "false"
  STS_APM_ENABLED: "true"
  STS_NETWORK_TRACING_ENABLED: "false"
  STS_SKIP_SSL_VALIDATION: "true"
  STS_CLUSTER_NAME: "k3s"
  STS_HEALTH_PORT: "5555"
  STS_LOG_LEVEL: "DEBUG"
  LOG_LEVEL: "DEBUG"

cluster_config_map:
  STS_API_KEY: API_KEY
  STS_STS_URL: "http://34.254.41.209:7077/stsAgent"
  STS_CLUSTER_NAME: "k3s"
  STS_COLLECT_KUBERNETES_EVENTS: "false"
  STS_COLLECT_KUBERNETES_METRICS: "false"
  STS_COLLECT_KUBERNETES_TOPOLOGY: "true"
  STS_COLLECT_KUBERNETES_TIMEOUT: "10"
  STS_LOG_LEVEL: "DEBUG"
  LOG_LEVEL: "DEBUG"

replicaCount: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

